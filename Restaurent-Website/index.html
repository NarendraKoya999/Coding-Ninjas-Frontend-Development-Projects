<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Restaurant Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" data-filter="all">All</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-filter="starters">Starters</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-filter="mains">Mains</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-filter="desserts">Desserts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-filter="beverages">Beverages</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="search-button">Search</button>
    </form>
  </div>
</nav>

<!-- Video Interface -->
<video autoplay loop muted>
  <source src="https://files.codingninjas.in/restaurant-1706081051.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Menu Display -->
<div class="container mt-4">
  <div class="row" id="menu-items">
    <!-- Menu items will be dynamically added here -->
  </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
