<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/860e7596f3.js"></script>
</head>

<body>
    <div class="audio-container">
        <h1><b>Ninja Music Player</b></h1>

        <div class="audio-img-wrapper">
            <div class="audio-img">
                <img src="https://images.unsplash.com/photo-1525362081669-2b476bb628c3?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg" alt="cover" class="img">
            </div>

            <h2 class="audio-title">Title of audio</h2>
            <h6 class="audio-singer">Singer name</h6>
        </div>

        <div class="audio-progress">
            <div class="progress">
                <div class="progress-bar"></div>
                <div class="progress-head"></div>
            </div>
            <div class="current-time">00:00</div>
            <div class="duration">00:00</div>
        </div>

        <div class="audio-btns">
            <button class="btn skip-back">
                <i class="fa-solid fa-backward-step"></i>
            </button>

            <button class="btn play">
                <i class="fa-solid fa-play play-icon"></i>
                <i class="fa-solid fa-pause pause-icon" style="display: none;"></i>
            </button>

            <button class="btn skip-forward">
                <i class="fa-solid fa-forward-step"></i>
            </button>
        </div>
    </div>
    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>

</html>
